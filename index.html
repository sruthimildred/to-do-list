<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="indexjs.html" onsubmit="return validateuser()&&validatepass()">
    <div class="simple-login-container">
        <h2>Login</h2>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" id="user" class="form-control" placeholder="Username" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="password" id="pass" placeholder="Enter your Password" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
<input type="submit" class="btn btn-block btn-login" value="Submit" >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
    </form>

<script>
function validateuser(){
    var user=document.getElementById('user').value;
    

    let regex=/^(admin)$/
     if(regex.test(user)){
         
         alert("Username is valid");
         return true;
     }else
     {
        alert("Username is invalid");
      return false;
     }

}

function validatepass(callback){
   
    var pass=document.getElementById('pass').value;
     let regex=/^(12345)$/
     if(regex.test(pass)){
        callback();
         
     }else
     {
        alert("Password is invalid");
      return false;
     }
    function callback(){
    alert("Password is valid");
         return true;
}
}




</script>

</body>
</html>
